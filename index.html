<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenedor" id="algo">
        <div id="pokemon-sprite"></div>
        <div>
            <span>PS</span>
            <div class="stats">
                <div id="ps" class="barra"></div>
            </div>
        </div>
        <div>
            <span>Ataque</span>
            <div class="stats">
                <div id="atq" class="barra"></div>
            </div>
        </div>
        <div>
            <span>Defensa</span>
            <div class="stats">
                <div id="def" class="barra"></div>
            </div>
        </div>
        <div>
            <span>Atq. Especial</span>
            <div class="stats">
                <div id="atq-esp" class="barra"></div>
            </div>
        </div>
        <div>
            <span>Def. Especial</span>
            <div class="stats">
                <div id="def-esp" class="barra"></div>
            </div>
        </div>
        <div>
            <span>Velocidad</span>
            <div class="stats">
                <div id="vel" class="barra"></div>
            </div>
        </div>
    </div>
    <script src="./index.js" type="module"></script>
</body>
</html>
